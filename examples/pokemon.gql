define

pokemon sub entity
    plays ancestor
    plays descendant
    plays pokemon-with-type
    has name
    has pokedex-no
    has description
    has height
    has weight;

pokemon-type sub entity
    has name
    plays type-of-pokemon
    plays defending-type
    plays attacking-type;

name sub attribute datatype string;
pokedex-no sub attribute datatype long;
description sub attribute datatype string;
height sub attribute datatype double;
weight sub attribute datatype double;

evolution sub relationship
    relates ancestor
    relates descendant;

has-type sub relationship
    relates pokemon-with-type
    relates type-of-pokemon;

super-effective sub relationship
    relates defending-type
    relates attacking-type;

